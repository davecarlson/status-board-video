<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
function getPrice(symbol){
  query = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20yahoo.finance.quotes%20where%20symbol%20in%20(%22"+symbol+"%22)&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=";
  $.getJSON(query, function(data){
	return;
	price = data.query.results.quote;
 	console.log(data.query.results.quote);
	$("#stock").html(price.symbol);
	$("#price").html(price.LastTradePriceOnly);
	$("#change").html(price.PercentChange);
  });


}
$(document).ready(function(){

	currentPrice = getPrice("MPM.L");

});
</script>

<table>
	<tr>
		<th class="name">Stock</th>
		<th class="price">Price</th>
		<th class="change">Change</th>
	</tr>
	<tr>
		<td class="name">MPM.L</td>
		<td class="state">8.32</td>
		<td class="progress projectProgress blue">+33%</td>
	</tr>

</table>
</body>
</html>
